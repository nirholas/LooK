<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LooK</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #18181b;
      --bg-tertiary: #27272a;
      --text-primary: #fafafa;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --border-color: #3f3f46;
      --accent-primary: #8b5cf6;
      --accent-secondary: #a78bfa;
      --accent-glow: rgba(139, 92, 246, 0.3);
      --success: #22c55e;
      --error: #ef4444;
      --gradient-primary: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .auth-container {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 2rem;
    }
    
    .logo-icon {
      width: 48px;
      height: 48px;
      background: var(--gradient-primary);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .auth-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 2rem;
    }
    
    .auth-tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .auth-tab {
      flex: 1;
      padding: 0.75rem;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
    }
    
    .auth-tab:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }
    
    .auth-tab.active {
      background: var(--accent-primary);
      color: white;
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
    }
    
    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--accent-primary);
    }
    
    .form-input::placeholder {
      color: var(--text-muted);
    }
    
    .form-error {
      color: var(--error);
      font-size: 0.75rem;
      margin-top: 0.5rem;
      display: none;
    }
    
    .form-error.visible {
      display: block;
    }
    
    .btn-submit {
      width: 100%;
      padding: 1rem;
      background: var(--gradient-primary);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.2s;
    }
    
    .btn-submit:hover {
      opacity: 0.9;
    }
    
    .btn-submit:active {
      transform: scale(0.98);
    }
    
    .btn-submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1.5rem 0;
      color: var(--text-muted);
      font-size: 0.875rem;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-color);
    }
    
    .oauth-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .btn-oauth {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      width: 100%;
      padding: 0.875rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .btn-oauth:hover {
      background: var(--border-color);
    }
    
    .btn-oauth svg {
      width: 20px;
      height: 20px;
    }
    
    .forgot-link {
      display: block;
      text-align: right;
      color: var(--accent-secondary);
      font-size: 0.875rem;
      text-decoration: none;
      margin-top: 0.5rem;
    }
    
    .forgot-link:hover {
      text-decoration: underline;
    }
    
    .alert {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      display: none;
    }
    
    .alert.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
    }
    
    .alert.success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
    }
    
    .alert.visible {
      display: block;
    }
    
    .terms-text {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-align: center;
      margin-top: 1rem;
    }
    
    .terms-text a {
      color: var(--accent-secondary);
      text-decoration: none;
    }
    
    .terms-text a:hover {
      text-decoration: underline;
    }
    
    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 0.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Hide forms */
    #signup-form { display: none; }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <div class="logo-icon">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5">
          <polygon points="5 3 19 12 5 21 5 3"/>
        </svg>
      </div>
      LooK
    </div>
    
    <div class="auth-card">
      <div class="auth-tabs">
        <button class="auth-tab active" onclick="showTab('login')">Log In</button>
        <button class="auth-tab" onclick="showTab('signup')">Sign Up</button>
      </div>
      
      <div id="alert" class="alert"></div>
      
      <!-- Login Form -->
      <form id="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label class="form-label" for="login-email">Email</label>
          <input type="email" id="login-email" class="form-input" placeholder="you@example.com" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="login-password">Password</label>
          <input type="password" id="login-password" class="form-input" placeholder="••••••••" required>
          <a href="/forgot-password" class="forgot-link">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn-submit" id="login-btn">Log In</button>
      </form>
      
      <!-- Signup Form -->
      <form id="signup-form" onsubmit="handleSignup(event)">
        <div class="form-group">
          <label class="form-label" for="signup-name">Name</label>
          <input type="text" id="signup-name" class="form-input" placeholder="Your name">
        </div>
        
        <div class="form-group">
          <label class="form-label" for="signup-email">Email</label>
          <input type="email" id="signup-email" class="form-input" placeholder="you@example.com" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="signup-password">Password</label>
          <input type="password" id="signup-password" class="form-input" placeholder="At least 8 characters" required minlength="8">
        </div>
        
        <button type="submit" class="btn-submit" id="signup-btn">Create Account</button>
        
        <p class="terms-text">
          By signing up, you agree to our <a href="/terms">Terms</a> and <a href="/privacy">Privacy Policy</a>
        </p>
      </form>
      
      <div class="divider">or continue with</div>
      
      <div class="oauth-buttons">
        <button class="btn-oauth" onclick="oauthLogin('google')">
          <svg viewBox="0 0 24 24"><path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
          Continue with Google
        </button>
        
        <button class="btn-oauth" onclick="oauthLogin('github')">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
          Continue with GitHub
        </button>
      </div>
    </div>
  </div>

  <script>
    // Check for redirect param
    const urlParams = new URLSearchParams(window.location.search);
    const redirectTo = urlParams.get('redirect') || '/';
    const plan = urlParams.get('plan');
    const interval = urlParams.get('interval');
    
    // Show appropriate tab
    function showTab(tab) {
      const tabs = document.querySelectorAll('.auth-tab');
      tabs.forEach(t => t.classList.remove('active'));
      
      document.getElementById('login-form').style.display = tab === 'login' ? 'block' : 'none';
      document.getElementById('signup-form').style.display = tab === 'signup' ? 'block' : 'none';
      
      tabs[tab === 'login' ? 0 : 1].classList.add('active');
      hideAlert();
    }
    
    // Show alert
    function showAlert(message, type = 'error') {
      const alert = document.getElementById('alert');
      alert.textContent = message;
      alert.className = `alert ${type} visible`;
    }
    
    function hideAlert() {
      document.getElementById('alert').className = 'alert';
    }
    
    // Set button loading state
    function setLoading(btnId, loading) {
      const btn = document.getElementById(btnId);
      if (loading) {
        btn.disabled = true;
        btn.innerHTML = `<span class="spinner"></span>Please wait...`;
      } else {
        btn.disabled = false;
        btn.textContent = btnId === 'login-btn' ? 'Log In' : 'Create Account';
      }
    }
    
    // Handle login
    async function handleLogin(e) {
      e.preventDefault();
      hideAlert();
      setLoading('login-btn', true);
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
          credentials: 'include'
        });
        
        const data = await res.json();
        
        if (!res.ok) {
          throw new Error(data.error || 'Login failed');
        }
        
        // Store token
        localStorage.setItem('accessToken', data.accessToken);
        localStorage.setItem('user', JSON.stringify(data.user));
        
        // Redirect
        if (plan) {
          window.location.href = `/billing/checkout?plan=${plan}&interval=${interval || 'monthly'}`;
        } else {
          window.location.href = redirectTo;
        }
      } catch (err) {
        showAlert(err.message);
      } finally {
        setLoading('login-btn', false);
      }
    }
    
    // Handle signup
    async function handleSignup(e) {
      e.preventDefault();
      hideAlert();
      setLoading('signup-btn', true);
      
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      
      try {
        const res = await fetch('/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password }),
          credentials: 'include'
        });
        
        const data = await res.json();
        
        if (!res.ok) {
          throw new Error(data.error || 'Signup failed');
        }
        
        // Store token
        localStorage.setItem('accessToken', data.accessToken);
        localStorage.setItem('user', JSON.stringify(data.user));
        
        // Redirect
        if (plan) {
          window.location.href = `/billing/checkout?plan=${plan}&interval=${interval || 'monthly'}`;
        } else {
          window.location.href = redirectTo;
        }
      } catch (err) {
        showAlert(err.message);
      } finally {
        setLoading('signup-btn', false);
      }
    }
    
    // OAuth login
    function oauthLogin(provider) {
      const redirect = plan ? `/billing/checkout?plan=${plan}&interval=${interval}` : redirectTo;
      window.location.href = `/auth/oauth/${provider}?redirect=${encodeURIComponent(redirect)}`;
    }
    
    // Show signup tab if coming from pricing
    if (plan || urlParams.has('signup')) {
      showTab('signup');
    }
  </script>
</body>
</html>
